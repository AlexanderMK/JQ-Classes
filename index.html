<!DOCTYPE html>
  <html>
    <head>
      <meta name="viewport" content="width=device-width,initial-scale=1">
      <link ref="../bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
      <link ref="styles.css" rel="stylesheet" type="text/css">
      <script src="js/jquery-3.2.1.js"></script>
      <title> JQClasses </title>
      <script>
        $(document).ready(function(){
          $("button").click(function(){
            $("p:first").addClass("intro");
          });
        });
      </script>
      <style>
      .intro {
          font-size: 150%;
          color: red;
      }
      </style>
    </head>

    <body>
      <h1> This is the heading </h1>

      <p> This is a paragraph</p>
      <p> This is the second paragraph </p>

      <button> I will add a class name to the first p element</button>
    </body>
  </html>
